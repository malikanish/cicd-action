# .github/actions/my-action/action.yml
name: 'My Custom Action'
description: 'Custom action for Node.js deployment'
inputs:
  node-version:
    description: 'Node.js version'
    required: true
    default: '18'
  environment:
    description: 'Deployment environment' 
    required: true
    default: 'development'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      shell: bash
      run: npm install
    
    - name: Display Environment Info
      shell: bash
      run: |
        echo "ðŸš€ Setting up Node.js ${{ inputs.node-version }} for ${{ inputs.environment }}"
        echo "ðŸ“¦ Dependencies installed successfully"
    
    - name: Start Hello World App
      shell: bash
      run: |
        echo "ðŸŒŸ Starting Hello World Application..."
        timeout 10s npm start || echo "âœ… App started successfully!"
        echo "âœ¨ Deployment completed for ${{ inputs.environment }}!"